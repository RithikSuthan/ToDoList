<div class="main-container">
    <div style="z-index: 2;position: relative;">
      <span style="color: white;
      text-align: center;
      font-size: xx-large;
      font-style: italic;
      /* margin-top: 25%; */
      margin-left: 40%;">Login</span>
      <div>
        <img src="../../assets/avatharLogo.gif" class="avathar">
      </div>
      <div class="formClass">
        <form>
          <label>Email Id :</label>&nbsp;
          <input type="text" [(ngModel)]="data.emailId" name="emailId"><br><br>
          <label>Password:</label>&nbsp;
          <input type="text" [(ngModel)]="data.password" name="password">
          <br><br>
          <button type="button" (click)="loginUser()" style="margin-left: 45%;
          background-color: white;
          height: 30px;
          width: 70px;
          font-weight: bolder;">Sign In</button>
        </form>
      </div>
    </div>
  
    <div *ngIf="viewLogin" class="backOverlay"></div>
  </div>
